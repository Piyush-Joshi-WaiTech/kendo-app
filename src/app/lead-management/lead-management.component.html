<div class="page-toolbar d-flex justify-content-between align-items-center">
  <div class="page-title">Lead Management</div>

  <div class="action-buttons d-flex align-items-center">
    <div class="form-check d-flex align-items-center me-3">
      <input class="form-check-input me-1" type="checkbox" id="boardView" />
      <label class="form-check-label" for="boardView">Board View</label>
    </div>

    <button class="custom-btn d-flex align-items-center me-2">
      <i class="bi bi-download me-1"></i>
      Export to Excel
    </button>

    <button class="custom-btn">Create</button>
  </div>
</div>

<div class="filters-container">
  <!-- First Row -->
  <div
    class="filters-row d-flex justify-content-start align-items-center gap-3"
  >
    <!-- Dropdown: All Leads -->
    <kendo-dropdownlist
      [data]="allLeadsOptions"
      [(ngModel)]="selectedLead"
      [defaultItem]="'All Leads'"
      class="kendo-dropdown all-leads-dropdown"
    ></kendo-dropdownlist>

    <!-- Dropdown: Select Saved Preferences -->
    <kendo-dropdownlist
      [data]="savedPreferencesOptions"
      [(ngModel)]="selectedPreference"
      [defaultItem]="'Select Saved Preferences'"
      class="kendo-dropdown"
    ></kendo-dropdownlist>

    <!-- Search Bar -->
    <div class="search-bar">
      <input
        type="text"
        class="form-control"
        placeholder="Type Search Keyword"
        [(ngModel)]="searchKeyword"
      />
    </div>

    <!-- Search Icon -->
    <div class="search-icon">
      <button class="search-btn">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <!-- Toggle Button -->
    <div class="toggle-wrapper">
      <div class="toggle-container">
        <button
          class="toggle-btn"
          [class.active-green]="activeToggle === 'Non-Intl'"
          (click)="setActiveToggle('Non-Intl')"
        >
          Non-Intl.
        </button>
        <button
          class="toggle-btn"
          [class.active-blue]="activeToggle === 'Intl'"
          (click)="setActiveToggle('Intl')"
        >
          Intl.
        </button>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons d-flex align-items-center gap-2">
      <button class="custom-btn">Clear Filters</button>
      <button class="custom-btn">Bulk Edit</button>
      <button class="custom-btn">Save Preferences</button>

      <!-- Hamburger Menu Icon -->
      <button class="custom-btn hamburger-btn d-flex align-items-center">
        <i class="bi bi-list"></i>
        <!-- Bootstrap Icon for horizontal lines -->
      </button>
    </div>
  </div>
  <!-- Kendo Grid -->
  <kendo-grid
    [data]="gridData"
    [height]="400"
    [sortable]="true"
    [pageable]="false"
    [filterable]="false"
    [resizable]="true"
    [reorderable]="true"
    scrollable="scrollable"
    class="kendo-grid"
  >
    <kendo-grid-checkbox-column [width]="50"></kendo-grid-checkbox-column>
    <kendo-grid-column field="actions" title="Actions" [width]="150">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button class="custom-btn d-flex align-items-center">
          <i class="bi bi-gear me-1"></i>
          <!-- Gear Icon -->
          Actions
        </button>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column
      field="recordId"
      title="Record Id"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="lastName"
      title="Last Name"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="firstName"
      title="First Name"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="email"
      title="Primary Email Address"
      [width]="200"
    ></kendo-grid-column>
    <kendo-grid-column
      field="phoneType"
      title="Primary Phone Type"
      [width]="200"
    ></kendo-grid-column>
    <kendo-grid-column
      field="leadId"
      title="LMP Lead Id"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="appointmentType"
      title="Appointment Type"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="bookingAgency"
      title="Booking Agency"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="status"
      title="Status"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="priority"
      title="Priority"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="createdDate"
      title="Created Date"
      [width]="200"
    ></kendo-grid-column>
    <kendo-grid-column
      field="updatedDate"
      title="Updated Date"
      [width]="200"
    ></kendo-grid-column>
    <kendo-grid-column
      field="assignedTo"
      title="Assigned To"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="department"
      title="Department"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="region"
      title="Region"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="comments"
      title="Comments"
      [width]="200"
    ></kendo-grid-column>
  </kendo-grid>
</div>
