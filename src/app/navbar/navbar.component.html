<div class="icon-toolbar d-flex align-items-center justify-content-end">
  <!-- Night Mode Button -->
  <div class="icon-box night-mode-toggle" (click)="toggleNightMode()">
    <i class="bi bi-moon"></i>
  </div>

  <!-- Email Icon -->
  <div class="icon-box">
    <i class="bi bi-envelope"></i>
  </div>

  <!-- Settings Icon -->
  <div class="icon-box">
    <i class="bi bi-gear"></i>
  </div>

  <!-- Notifications Icon with Badge -->
  <div class="icon-box position-relative">
    <i class="bi bi-bell"></i>
    <span class="badge-dot">67</span>
  </div>

  <!-- Download Icon -->
  <div class="icon-box">
    <i class="bi bi-download"></i>
  </div>

  <!-- Admin Icon -->
  <div class="icon-box admin-box">
    <div class="admin-initial">A</div>
    <div class="admin-details">
      <div class="admin-name">admin</div>
      <div class="admin-role">Admin</div>
    </div>
  </div>
</div>

<!-- Navbar -->
<div class="navbar-container">
  <div
    class="nav-tab"
    *ngFor="let tab of tabs"
    [ngClass]="{
      active: activeTab === tab.label,
      'lead-management-tab': tab.label === 'LEAD MANAGEMENT'
    }"
  >
    <i class="bi" [ngClass]="tab.icon"></i>
    {{ tab.label }}
    <span *ngIf="tab.badge" class="badge-dot">{{ tab.badge }}</span>
  </div>
</div>

<div class="navbar-underline"></div>
